<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Blog Post Manager</h1>
    </header>

    <section id="post-form-section">
      <h2>Create a New Post</h2>
      <form id="post-form">
        <div class="form-group">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder="Enter post title" required />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" rows="5" placeholder="Write your post here..." required></textarea>
        </div>
        <button type="submit">Add Post</button>
      </form>
    </section>

    <section id="posts-section">
      <h2>All Blog Posts</h2>
      <div id="posts-list"></div>
    </section>
  </div>
  <footer>
    <p>&copy; 2023 Blog Post Manager</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
