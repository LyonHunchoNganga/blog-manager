<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Blog Post Manager</h1>
    </header>

    <main>
      <section aria-labelledby="create-post-heading">
        <h2 id="create-post-heading">Create a New Post</h2>
        <form id="post-form">
          <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required />
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" placeholder="Write your post here..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit">Add Post</button>
            <button type="reset">Reset</button>
      
          </div>
        </form>
      </section>

      <section aria-labelledby="all-posts-heading">
        <h2 id="all-posts-heading">All Blog Posts</h2>
        <div id="posts-list" role="list"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Blog Post Manager</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
